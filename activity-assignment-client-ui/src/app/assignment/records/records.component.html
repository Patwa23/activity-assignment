<div class="container-fluid">

  <!--Search started-->
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="isPanelExpanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>attach_file</mat-icon>
          <h5>Upload Activity file</h5>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="row">
        <div class="col">
          <mat-form-field class="input-full-width">

            <input matInput placeholder="Upload" name="avatar" aria-label="Upload Records" [formControl]="sourceRecordCtrl" (click)="onClick($event)"
              readonly>
          </mat-form-field>
        </div>
        <div class="col">
          <button mat-mini-fab color="primary" aria-label="Upload" (click)="onClick($event)">
            <mat-icon>get_app</mat-icon>
          </button>
        </div>

        <!-- <input class="form-control mb-5" type="file" class="upload" (change)="changeListener($event.target.files)"> -->

        <!-- <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" style="display:none;" enctype="multipart/form-data"
        /> -->


        <div class="col right-float">
          <span class="left-margin">
            <button mat-raised-button color="primary" (click)=getRecords()> Submit</button>
          </span>
          <span class="left-margin">
            <button mat-raised-button color="accent" (click)=reset()> Clear</button>
          </span>
        </div>
      </div>
    </mat-expansion-panel>
    <!--Search ended-->

    <!-- started-->
    <mat-card [hidden]="isHide">

      <mat-form-field class="full">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by code">
      </mat-form-field>
      <!-- Table Started -->
      <table mat-table #table [dataSource]="dataSource" matSort class="table-hover">

        <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
          <td mat-cell *matCellDef="let element "> {{element[disCol]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- Table Ended -->
      <!-- Pagination Started -->
      <mat-paginator #paginator [length]="dataSource?.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25 ,100]"
        showFirstLastButtons>
      </mat-paginator>
      <!-- Pagination Started -->
    </mat-card>
    <!--ended-->
  </mat-accordion>

</div>
